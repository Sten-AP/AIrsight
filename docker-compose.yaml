version: "3.0"
services:
  portainer:
    container_name: portainer
    image: portainer/portainer-ce
    restart: always
    stdin_open: true
    tty: true
    networks:
      - frontnet
      - backnet
    ports:
      - "9000:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /opt/portainer:/data

  influxdb:
    image: influxdb:latest
    container_name: influxdb
    security_opt:
      - no-new-privileges:true
    restart: unless-stopped
    networks:
      - frontnet
      - backnet
    ports:
      - "8086:8086"
    volumes:
      - $DOCKERDIR/appdata/influxdb2/config:/etc/influxdb2
      - $DOCKERDIR/appdata/influxdb2/db:/var/lib/influxdb2
    environment:
      - INFLUXDB_HTTP_LOG_ENABLED=true

  fastapi:
    container_name: fastapi
    restart: always
    build: ./backend/FastAPI
    networks:
      - backnet
    ports:
      - "3000:6000"
    environment:
      - FASTAPI_REACT_URLS
      - FASTAPI_INFLUXDB_URL
      - FASTAPI_TOKEN
      - FASTAPI_ORG
      - FASTAPI_BUCKET
    depends_on:
      - influxdb

  openaq:
    container_name: openaq
    build: ./backend/OpenAQ
    restart: always
    networks:
      - backnet
    environment:
      - OPENAQ_URL
      - OPENAQ_API_URL
    depends_on:
      - fastapi

  grafana:
    container_name: grafana
    image: grafana/grafana-oss:latest
    restart: always
    environment:
      - GRAFANA_ADMIN_USER
      - GRAFANA_ADMIN_PASSWORD
      - GRAFANA_ADMIN_EMAIL
      - GRAFANA_SECRET_KEY
    networks:
      - frontnet
      - backnet
    ports:
      - "3002:3002"
    volumes:
      - ./grafana/img/:/usr/share/grafana/public/img/icons/markers/
      - ./grafana/defaults.ini:/usr/share/grafana/conf/defaults.ini
      - grafana-storage:/var/lib/grafana

networks:
  frontnet:
    name: frontnet
  backnet:
    name: backnet

volumes:
  grafana-storage: {}
